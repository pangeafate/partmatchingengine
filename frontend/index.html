<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Matching Engine - Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Part Matching Engine</h1>
            <p>Ask questions about industrial parts and equipment</p>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            <p>Welcome to the Part Matching Engine! Ask me anything about the industrial parts in our database.</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <form id="chat-form">
                        <input type="text" id="chat-input" placeholder="Type your question here..." autocomplete="off">
                        <button type="submit" id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="controls">
                <button id="reset-chat" class="reset-button">
                    <i class="fas fa-trash"></i> Reset Chat
                </button>
            </div>
            <p class="powered-by">Powered by ChatGPT 4o</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
